<head>

<body class="dark">
<div id="unity-container" style="position: absolute; width: 100%; height: 100%">
    <canvas id="unity-canvas" width=720 height=1280 style="width: 100%; height: 100%"></canvas>
</div>
<script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/brotli.loader.js";
    const config = {
        dataUrl: buildUrl + "/11259490458ef2a1c9fb0d5567cf3b7e.data.br",
        frameworkUrl: buildUrl + "/42b0144086986519e324c4844d35dd8b.js.br",
        codeUrl: buildUrl + "/3534e57a8d2ceac1746227cd116f907d.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Gureev Ilya",
        productName: "Test",
        productVersion: "1.1.1.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        config.devicePixelRatio = window.devicePixelRatio;
    }
    
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        const playdeckBridgeInstance = playDeckBridge();
        createUnityInstance(canvas, config, (progress) => {
            playdeckBridgeInstance?.setLoadingProgress(progress * 100)
        }).then(unityInstance => {
            playdeckBridgeInstance?.init(unityInstance);
        });
    };
    document.body.appendChild(script);
</script>
